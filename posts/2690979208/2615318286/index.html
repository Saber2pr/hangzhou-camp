<li>中午吃过饭后出发，导航到 <a href="https://surl.amap.com/aEEedZfLc3r" target="_blank">千岛湖开元颐居酒店（桃源路分店）</a> , 约2小时路程，准备住宿。（推荐带泳衣、泳圈，酒店有户外大游泳池哦）</li>
